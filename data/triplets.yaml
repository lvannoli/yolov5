# Example usage: python train.py --data triplets.yaml
# parent
# ├── yolov5_triplets
# └── datasets
#     └── triplets  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets  # dataset root dir
train: images/train  # train images (relative to 'path') 169 images
val: images/val  # val images (relative to 'path') 24 images
test:  images/test # 20 test images (optional)

# Classes
names:
  0: cross
  1: flexPad
